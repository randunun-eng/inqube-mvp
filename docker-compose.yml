version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: inqube-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api

  api:
    build: ./backend
    container_name: inqube-api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/inqube
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  db:
    image: postgres:15-alpine
    container_name: inqube-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=inqube
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: inqube-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
