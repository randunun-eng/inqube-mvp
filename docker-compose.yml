version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: inqube-nginx
  api:
    build: ./backend
    container_name: inqube-api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    expose:
      - "8000"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-inqube_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=${POSTGRES_DB:-inqube_db}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-inqube_user}:${POSTGRES_PASSWORD:-changeme}@db/${POSTGRES_DB:-inqube_db}
      - REDIS_URL=redis://redis:6379/0
      - MQTT_BROKER_HOST=mqtt
      - MQTT_BROKER_PORT=1883
    depends_on:
      - db
      - redis
      - mqtt

  db:
    image: timescale/timescaledb:latest-pg15
    container_name: inqube-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-inqube_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=${POSTGRES_DB:-inqube_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: inqube-redis
    ports:
      - "6379:6379"

  mqtt:
    image: eclipse-mosquitto:2
    container_name: inqube-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mqtt/config:/mosquitto/config
      - mqtt_data:/mosquitto/data
      - mqtt_log:/mosquitto/log

volumes:
  postgres_data:
  mqtt_data:
  mqtt_log:


